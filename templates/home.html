{% extends "base.html" %}

{% block content %}

<div id="game-form-container">
  <form id="game-form">
    <label for="guess" id="input-label">Enter A Guess</label>
    <input name="guess" type="text" value=""/>
    <input type="submit" value="Submit"/>
  </form>
</div>

<div id="game-board">
  {% for row in board %}
    <div class="board-row">
      {% for letter in row %}
      <div class="board-column">{{ letter }}</div>
      {% endfor %}
    </div>
  {% endfor %}
</div>

{% endblock %}
